<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}" />
        <f:if condition="{menu -> f:count()} > 1">
            <f:then>
                <ul class="nav subnav-nav nav-section">
                    <f:for each="{menu}" as="page">
                        <li class="subnav-item">
                            <a href="{page.link}"  class="subnav-link" {f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">{page.title}</a>
                            <f:render section="Menu" arguments="{page: page}" />
                        </li>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <f:for each="{menu}" as="page">
                    <f:render section="Menu" arguments="{page: page}" />
                </f:for>
            </f:else>
        </f:if>
    </f:if>

</f:section>
<f:section name="Menu">

    <f:if condition="{page.content}">
        <ul class="nav subnav-nav nav-section">
        <f:for each="{page.content}" as="element">
                <f:if condition="{element.data.header}">
                    <li class="subnav-item">
                        <a href="{page.link}#c{element.data.uid}" class="subnav-link"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{element.data.subheader}">{element.data.header}</a>
                    </li>
                </f:if>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
