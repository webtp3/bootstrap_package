<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}" />
			<ul class="nav subnav-nav nav-sidebar">
            <f:for each="{menu}" as="page">
                <li class="subnav-item">
                    <a href="{page.link}" class="subnav-link" {f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">{page.title}</a>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
