<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="video" itemscope="" itemtype="http://schema.org/VideoObject">
    <div class="embed embed-responsive embed-responsive-16by9">
<!--       /*    #todo get thumbnail        */-->
        <f:render partial="Media/Rendering/Video" arguments="{file: file, data: data, settings: settings}" />
        <meta itemprop="name" content="{file.name}">
				<meta itemprop="uploadDate" content="{file.originalFile.properties.creation_date -> f:format.date(format:'%Y-%m-%d')}">
				<meta itemprop="contentUrl" content="{file.originalFile.storage.configuration.basePath}{file.originalFile.identifier}">
    </div>
    <f:if condition="{file.properties.description}">
			<figcaption class="caption" itemprop="description">
				<f:format.nl2br>{file.properties.description}</f:format.nl2br>
			</figcaption>
    </f:if>
</figure>
</html>
